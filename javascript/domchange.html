<!doctype html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>dom变化测试</title>
    <script src="jquery-1.8.0.js"></script>
</head>
<body>
    <p>1</p>
    <div id='testdom'></div>
    <pre></pre>
    <script>
        setTimeout(function(){
            $('p').text(Math.random());
            $('#testdom').html('<p>'+Math.random()+'</p>')
        }, 1000);
        $('p').bind('DOMSubtreeModified',function(e){
            console.log('label', e);
            $('pre').append('label change\r\n\r\n'); 
        });
        $('#testdom').bind('DOMSubtreeModified', function(e){
            console.log('dom', e);
            $('pre').append('dom change\r\n'); 
        })
    </script>
</body>
</html>
